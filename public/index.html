<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knlba</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="shortcut icon" href="./images/logo_gold_1.png" type="image/x-icon">
</head>

<body>
    <!-- header -->
    <header
        class="h-[6vh] min-h-fit sm:h-[8vh] md:h-[10vh] w-full bg-gradient-to-r from-red-700 via-stone-800 to-stone-800 px-1 sm:px-10 flex items-center sm:justify-center justify-around fixed z-30">
        <div id="menuIcon"
            class="text-stone-300 font-semibold text-sm sm:text-base sm:font-bold md:text-lg inline-block md:hidden mr-6 ml-2 sm:mr-8 cursor-pointer">CLICK</div>
        <a href="./index.html"><img src="./images/logo_gold_1.png" alt="" class="h-12 sm:h-20 sm:inline hidden"></a>
        <h1 class="text-stone-300 font-medium text-sm sm:text-base sm:font-bold md:text-xl">KNL BasketBall Academy's
            Management
            System</h1>
    </header>
    <main class="flex flex-row">
        <!-- screen navigation bar -->
        <aside id="burgerNavItemHolder"
            class="bg-gradient-to-br from-red-900 to-stone-800 h-[100vh] w-[15vw] min-w-[160px] p-2 pl-2 pt-10 sm:pl-4 sm:pt-28 hidden md:flex flex-col text-stone-300 text-sm font-normal md:text-base lg:text-lg sm:font-semibold gap-5 md:sticky md:top-0 fixed top-[6vh] z-20">
            <a href="./index.html" id="item1" class="hover:text-stone-400 w-fit cursor-pointer border-b-2 border-stone-500">HOME</a>
            <a href="./pages/users.html" id="item2" class="hover:text-stone-400 w-fit cursor-pointer">ALL USERS</a>
            <a href="./pages/staffs.html" id="item3" class="hover:text-stone-400 w-fit cursor-pointer">STAFFS</a>
            <a href="./pages/players.html" id="item4" class="hover:text-stone-400 w-fit cursor-pointer">PLAYERS</a>
            <a href="./pages/gallery.html" id="item5" class="hover:text-stone-400 w-fit cursor-pointer">GALLERY</a>
            <a href="./pages/news.html" id="item6" class="hover:text-stone-400 w-fit cursor-pointer">NEWS</a>
            <a href="./pages/testimonials.html" id="item7" class="hover:text-stone-400 w-fit cursor-pointer">TESTIMONIALS</a>

            <a id="logoutBtn" href="./pages/login.html" class="mt-[20vh] border-b-2 border-b-red-600 w-fit cursor-pointer p-2 font-semibold sm:font-bold animate-pulse text-stone-400">LogOut</a>
        </aside>
        <!-- response message panel -->
        <div id="resMsg"
            class="bg-green-600 text-stone-300 hidden w-fit justify-center items-center flex-col p-2 sm:p-4 md:p-6 rounded-lg my-0 mx-auto fixed bottom-4 right-4 z-10">
            <h2 class="text-sm font-semibold sm:text-base sm:font-bold mb-2">User created successfully</h2>
        </div>
        <!-- home -->
        <section id="home" class="w-[100vw] md:w-[85vw] bg-stone-300 pt-[6vh] sm:pt-[8vh] md:pt-[10vh] min-h-[95vh]">
            <!-- section header -->
            <div id="greeting"
                class="p-1 sm:p-2 md:p-3 bg-stone-800 text-center text-stone-300 sm:md:text-lg md:text-xl sm:font-bold font-medium text-base mb-4 md:mb-6">
            </div>
            <!-- section content -->
            <div id="statsHolder"
                class="w-full p-2 sm:p-4 flex items-center justify-center gap-[3%] sm:gap-[6%] flex-wrap text-stone-300">
                <div id="admins"
                    class="min-w-[200px] w-[25%] max-w-[30%] flex items-center justify-center flex-col bg-gradient-to-br from-stone-800 to-red-900 p-2 rounded-lg my-2 transition transform md:hover:scale-105">
                    <h3 class="text-red-600 text-sm sm:text-base font-semibold sm:font-bold mb-3">Admins</h3>
                    <p class="text-center text-lg font-semibold sm:font-bold sm:text-2xl">0</p>
                </div>
                <div id="gallery"
                    class="min-w-[200px] w-[25%] max-w-[30%] flex items-center justify-center flex-col bg-gradient-to-br from-stone-800 to-red-900 p-2 rounded-lg my-2 transition transform md:hover:scale-105">
                    <h3 class="text-red-600 text-sm sm:text-base font-semibold sm:font-bold mb-3">Gallery</h3>
                    <p class="text-center text-lg font-semibold sm:font-bold sm:text-2xl">0</p>
                </div>
                <div id="staffs"
                    class="min-w-[200px] w-[25%] max-w-[30%] flex items-center justify-center flex-col bg-gradient-to-br from-stone-800 to-red-900 p-2 rounded-lg my-2 transition transform md:hover:scale-105">
                    <h3 class="text-red-600 text-sm sm:text-base font-semibold sm:font-bold mb-3">Staffs</h3>
                    <p class="text-center text-lg font-semibold sm:font-bold sm:text-2xl">0</p>
                </div>
                <div id="players"
                    class="min-w-[200px] w-[25%] max-w-[30%] flex items-center justify-center flex-col bg-gradient-to-br from-stone-800 to-red-900 p-2 rounded-lg my-2 transition transform md:hover:scale-105">
                    <h3 class="text-red-600 text-sm sm:text-base font-semibold sm:font-bold mb-3">Players</h3>
                    <p class="text-center text-lg font-semibold sm:font-bold sm:text-2xl">0</p>
                </div>
                <div id="news"
                    class="min-w-[200px] w-[25%] max-w-[30%] flex items-center justify-center flex-col bg-gradient-to-br from-stone-800 to-red-900 p-2 rounded-lg my-2 transition transform md:hover:scale-105">
                    <h3 class="text-red-600 text-sm sm:text-base font-semibold sm:font-bold mb-3">News</h3>
                    <p class="text-center text-lg font-semibold sm:font-bold sm:text-2xl">0</p>
                </div>
                <div id="testimonials"
                    class="min-w-[200px] w-[25%] max-w-[30%] flex items-center justify-center flex-col bg-gradient-to-br from-stone-800 to-red-900 p-2 rounded-lg my-2 transition transform md:hover:scale-105">
                    <h3 class="text-red-600 text-sm sm:text-base font-semibold sm:font-bold mb-3">Testimonials</h3>
                    <p class="text-center text-lg font-semibold sm:font-bold sm:text-2xl">0</p>
                </div>
            </div>
        </section>
    </main>
    <footer
        class="bg-stone-800 p-2 sm:p-3 text-center text-stone-300 sm:text-base sm:font-semibold font-normal text-sm ">
        KNL Management System 2024
    </footer>
    <!-- general js -->
    <script type="module" src="./script.js"></script>
    <!-- index sepecific js -->
    <script type="module" src="./index.js"></script>
</body>

</html>
